<div class="widget">
    <div class="widget-header">
        <h3 class="widget-title">
            <div class="widget-icon" style="background-color: var(--primary-color);">
                <i class="fas fa-chart-line"></i>
            </div>
            Today's Overview
        </h3>
    </div>
    <div class="stats-grid">
        <div class="stat-item">
            <div class="stat-value" style="color: var(--primary-color);">{{ stats.total_sessions }}</div>
            <div class="stat-label">Total Sessions</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" style="color: var(--success-color);">{{ stats.completed }}</div>
            <div class="stat-label">Completed</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" style="color: var(--warning-color);">{{ stats.ongoing }}</div>
            <div class="stat-label">Ongoing</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" style="color: var(--text-secondary);">{{ stats.avg_attendance }}%</div>
            <div class="stat-label">Avg Attendance</div>
        </div>
    </div>
</div>
