<div class="widget">
    <div class="widget-header">
        <h3 class="widget-title">
            <div class="widget-icon" style="background-color: #8b5cf6;">
                <i class="fas fa-users"></i>
            </div>
            Attendance Summary
        </h3>
    </div>
    <div style="margin-bottom: 1rem;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
            <span style="font-size: 0.875rem; color: var(--text-secondary);">This Week</span>
            <span style="font-size: 0.875rem; font-weight: 600;">{{ attendance_summary.week }}%</span>
        </div>
        <div class="progress">
            <div class="progress-bar" style="width: {{ attendance_summary.week }}%; background-color: var(--success-color);"></div>
        </div>
    </div>
    <div style="margin-bottom: 1rem;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
            <span style="font-size: 0.875rem; color: var(--text-secondary);">This Month</span>
            <span style="font-size: 0.875rem; font-weight: 600;">{{ attendance_summary.month }}%</span>
        </div>
        <div class="progress">
            <div class="progress-bar" style="width: {{ attendance_summary.month }}%; background-color: var(--primary-color);"></div>
        </div>
    </div>
    <div>
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
            <span style="font-size: 0.875rem; color: var(--text-secondary);">This Semester</span>
            <span style="font-size: 0.875rem; font-weight: 600;">{{ attendance_summary.semester }}%</span>
        </div>
        <div class="progress">
            <div class="progress-bar" style="width: {{ attendance_summary.semester }}%; background-color: #8b5cf6;"></div>
        </div>
    </div>
</div>
