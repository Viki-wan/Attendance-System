<header class="bg-white border-bottom px-4 py-3 mb-4">
  <div class="d-flex align-items-center justify-content-between">
    <div class="d-flex align-items-center gap-3">
      <h1 class="h4 mb-0 fw-bold text-primary">LecturerPanel</h1>
      <div class="d-none d-md-flex align-items-center gap-2 text-muted small">
        <span>&bull;</span>
        <span>Face Recognition Attendance System</span>
      </div>
    </div>
    <div class="d-flex align-items-center gap-3">
      <!-- Notification Bell -->
      <button type="button" class="btn btn-link position-relative p-0">
        <i class="fas fa-bell fa-lg"></i>
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="font-size: 0.6em;">
          <!-- Notification count can go here -->
        </span>
      </button>
      <!-- User Dropdown -->
      <div class="dropdown">
        <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          <span class="avatar-placeholder rounded-circle me-2 d-flex align-items-center justify-content-center bg-primary text-white" style="width:36px; height:36px; font-weight:bold; font-size:1.1rem;">
            {{ session.get('instructor_initials', 'DR') }}
          </span>
          <span class="d-none d-md-block">{{ session.get('instructor_name', 'Dr. Richardson') }}</span>
        </a>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
          <li><a class="dropdown-item" href="{{ url_for('settings.profile') }}"><i class="fas fa-user me-2"></i>Profile</a></li>
          <li><a class="dropdown-item" href="{{ url_for('settings.preferences') }}"><i class="fas fa-cog me-2"></i>Settings</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="{{ url_for('auth.logout') }}"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
        </ul>
      </div>
    </div>
  </div>
</header>
