<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Setup - Welcome</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-gradient: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            --card-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            --hover-shadow: 0 25px 70px rgba(0, 0, 0, 0.15);
            --border-radius: 20px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background elements */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.1) 0%, transparent 70%);
            animation: floating 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .setup-container {
            width: 100%;
            max-width: 1200px;
            animation: slideInUp 0.8s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .setup-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: var(--transition);
            min-height: 700px;
        }

        .setup-card:hover {
            box-shadow: var(--hover-shadow);
            transform: translateY(-5px);
        }

        .branding-section {
            background: var(--primary-gradient);
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .branding-section::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.3; }
            50% { transform: scale(1.1) rotate(180deg); opacity: 0.1; }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
            z-index: 2;
        }

        .logo-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            display: block;
            color: rgba(255, 255, 255, 0.9);
            animation: bounceIn 1s ease-out 0.5s both;
        }

        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.3); }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        .logo-section h1 {
            font-weight: 700;
            font-size: 3rem;
            margin-bottom: 15px;
            letter-spacing: -1px;
        }

        .logo-section .lead {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .setup-steps {
            width: 100%;
            max-width: 300px;
            position: relative;
            z-index: 2;
        }

        .step-item {
            display: flex;
            align-items: center;
            padding: 20px 0;
            position: relative;
            transition: var(--transition);
        }

        .step-item:not(:last-child)::after {
            content: '';
            position: absolute;
            left: 22px;
            bottom: -10px;
            width: 2px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            transition: var(--transition);
        }

        .step-item.active::after {
            background: rgba(255, 255, 255, 0.5);
        }

        .step-item i {
            font-size: 1.5rem;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            margin-right: 20px;
            transition: var(--transition);
        }

        .step-item.active i {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .step-item div {
            flex: 1;
        }

        .step-item .fw-semibold {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .form-section {
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-header {
            margin-bottom: 40px;
            text-align: center;
        }

        .form-header h2 {
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 2.2rem;
        }

        .form-header p {
            color: #7f8c8d;
            font-size: 1.1rem;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-group {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            transition: var(--transition);
        }

        .input-group:focus-within {
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .input-group-text {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: none;
            color: #667eea;
            font-size: 1.1rem;
            padding: 15px 20px;
            border-radius: 0;
        }

        .form-control {
            border: none;
            padding: 15px 20px;
            font-size: 1rem;
            background: white;
            border-radius: 0;
            transition: var(--transition);
        }

        .form-control:focus {
            box-shadow: none;
            border-color: transparent;
            background: #fafbfc;
        }

        .form-control[readonly] {
            background: #f8f9fa;
            color: #6c757d;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #667eea;
            font-size: 1.1rem;
            cursor: pointer;
            z-index: 10;
            transition: var(--transition);
        }

        .password-toggle:hover {
            color: #5a6fd8;
            transform: translateY(-50%) scale(1.1);
        }

        .password-strength {
            margin-top: 15px;
        }

        .progress {
            height: 6px;
            border-radius: 10px;
            background: #e9ecef;
            overflow: hidden;
        }

        .progress-bar {
            transition: all 0.5s ease;
            border-radius: 10px;
        }

        .password-match {
            margin-top: 10px;
        }

        #password-match-text {
            font-weight: 500;
            font-size: 0.9rem;
        }

        .btn-success {
            background: var(--success-gradient);
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .btn-success::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-success:hover::before {
            left: 100%;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(17, 153, 142, 0.4);
        }

        .btn-success:active {
            transform: translateY(0);
        }

        .alert {
            border-radius: 15px;
            border: none;
            padding: 15px 20px;
            margin-bottom: 25px;
            font-weight: 500;
            animation: slideInDown 0.5s ease-out;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
        }

        .alert-danger {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
        }

        .is-valid {
            border-color: #28a745 !important;
            background: linear-gradient(135deg, #fff 0%, #f8fff9 100%) !important;
        }

        .is-invalid {
            border-color: #dc3545 !important;
            background: linear-gradient(135deg, #fff 0%, #fff8f8 100%) !important;
        }

        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
        }

        /* Mobile responsiveness */
        @media (max-width: 991.98px) {
            .branding-section {
                padding: 40px 30px;
                text-align: center;
            }
            
            .form-section {
                padding: 40px 30px;
            }
            
            .logo-section h1 {
                font-size: 2.5rem;
            }
            
            .form-header h2 {
                font-size: 1.8rem;
            }
            
            .setup-steps {
                max-width: none;
                display: flex;
                flex-direction: row;
                justify-content: space-around;
                margin-top: 30px;
            }
            
            .step-item {
                flex-direction: column;
                text-align: center;
                padding: 15px 10px;
            }
            
            .step-item:not(:last-child)::after {
                display: none;
            }
            
            .step-item i {
                margin-right: 0;
                margin-bottom: 10px;
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
        }

        @media (max-width: 576px) {
            body {
                padding: 10px;
            }
            
            .setup-card {
                min-height: auto;
            }
            
            .branding-section,
            .form-section {
                padding: 30px 20px;
            }
            
            .input-group-text,
            .form-control {
                padding: 12px 15px;
            }
            
            .btn-success {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }

        /* Loading state */
        .loading .btn-text {
            opacity: 0;
        }

        .loading .spinner-border {
            display: inline-block !important;
        }

        /* Smooth transitions for form validation */
        .form-control,
        .input-group {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Enhanced focus styles */
        .form-control:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
    </style>
</head>
<body>
    <div class="setup-container">
        <div class="setup-card">
            <div class="row g-0 h-100">
                <!-- Branding Section -->
                <div class="col-lg-5 branding-section">
                    <div class="logo-section">
                        <i class="fas fa-user-plus logo-icon"></i>
                        <h1 class="display-4 fw-bold mb-3">Welcome!</h1>
                        <p class="lead">Let's set up your account</p>
                    </div>
                    <div class="setup-steps">
                        <div class="step-item active" id="step-1">
                            <i class="fas fa-user-circle"></i>
                            <div>
                                <div class="fw-semibold">Personal Info</div>
                                <small class="opacity-75">Review your details</small>
                            </div>
                        </div>
                        <div class="step-item" id="step-2">
                            <i class="fas fa-lock"></i>
                            <div>
                                <div class="fw-semibold">Security</div>
                                <small class="opacity-75">Create secure password</small>
                            </div>
                        </div>
                        <div class="step-item" id="step-3">
                            <i class="fas fa-check-circle"></i>
                            <div>
                                <div class="fw-semibold">Complete</div>
                                <small class="opacity-75">You're all set!</small>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Form Section -->
                <div class="col-lg-7 form-section">
                    <div class="form-header">
                        <h2>Account Setup</h2>
                        <p>Please complete your profile information</p>
                    </div>
                    
                    <!-- Flash Messages -->
                    <div id="flash-messages">
                        <!-- Messages will be injected here -->
                    </div>
                    
                    <form method="POST" id="setupForm">
                        <div class="form-group mb-3">
                            <label for="instructor_name" class="form-label">Full Name</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="instructor_name" name="instructor_name" value="Emily Bray" readonly>
                            </div>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" id="email" name="email" value="wardkristen@example.com" readonly>
                            </div>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="password" class="form-label">New Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password" required placeholder="Enter a strong password">
                                <button type="button" class="password-toggle" id="toggle-password">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div class="password-strength mt-2">
                                <div class="progress" style="height: 6px;">
                                    <div class="progress-bar" id="password-strength-bar"></div>
                                </div>
                                <small class="text-muted" id="password-strength-text">Password strength</small>
                            </div>
                        </div>
                        
                        <div class="form-group mb-4">
                            <label for="confirm_password" class="form-label">Confirm Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required placeholder="Confirm your password">
                            </div>
                            <div class="password-match mt-2">
                                <small class="text-muted" id="password-match-text"></small>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-success w-100 mb-3" id="setup-btn">
                            <span class="btn-text">Complete Setup</span>
                            <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Enhanced Password toggle functionality
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm_password');
        const togglePassword = document.getElementById('toggle-password');
        
        if (togglePassword) {
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                confirmPasswordInput.setAttribute('type', type);
                
                const icon = this.querySelector('i');
                icon.classList.toggle('fa-eye');
                icon.classList.toggle('fa-eye-slash');
            });
        }

        // Enhanced Password strength checker
        if (passwordInput) {
            passwordInput.addEventListener('input', function() {
                const password = this.value;
                const strengthBar = document.getElementById('password-strength-bar');
                const strengthText = document.getElementById('password-strength-text');
                
                let strength = 0;
                let feedback = '';
                
                // Strength criteria
                const criteria = [
                    { regex: /.{8,}/, text: 'At least 8 characters' },
                    { regex: /[a-z]/, text: 'Lowercase letter' },
                    { regex: /[A-Z]/, text: 'Uppercase letter' },
                    { regex: /[0-9]/, text: 'Number' },
                    { regex: /[^a-zA-Z0-9]/, text: 'Special character' }
                ];
                
                criteria.forEach(criterion => {
                    if (criterion.regex.test(password)) strength++;
                });
                
                // Reset classes
                strengthBar.className = 'progress-bar';
                
                // Set strength level
                switch(strength) {
                    case 0:
                    case 1:
                        strengthBar.style.width = '20%';
                        strengthBar.classList.add('bg-danger');
                        feedback = 'Very weak';
                        break;
                    case 2:
                        strengthBar.style.width = '40%';
                        strengthBar.classList.add('bg-danger');
                        feedback = 'Weak';
                        break;
                    case 3:
                        strengthBar.style.width = '60%';
                        strengthBar.classList.add('bg-warning');
                        feedback = 'Fair';
                        break;
                    case 4:
                        strengthBar.style.width = '80%';
                        strengthBar.classList.add('bg-info');
                        feedback = 'Good';
                        break;
                    case 5:
                        strengthBar.style.width = '100%';
                        strengthBar.classList.add('bg-success');
                        feedback = 'Strong';
                        break;
                }
                
                strengthText.textContent = feedback;
                
                // Update step progress
                if (strength >= 3) {
                    updateStepProgress(2);
                }
                
                checkPasswordMatch();
            });
        }

        // Enhanced Password match checker
        function checkPasswordMatch() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const matchText = document.getElementById('password-match-text');
            
            if (confirmPassword === '') {
                matchText.textContent = '';
                matchText.className = 'text-muted';
                confirmPasswordInput.classList.remove('is-invalid', 'is-valid');
                return;
            }
            
            if (password === confirmPassword && password.length > 0) {
                matchText.textContent = '✓ Passwords match';
                matchText.className = 'text-success';
                confirmPasswordInput.classList.remove('is-invalid');
                confirmPasswordInput.classList.add('is-valid');
            } else {
                matchText.textContent = '✗ Passwords do not match';
                matchText.className = 'text-danger';
                confirmPasswordInput.classList.remove('is-valid');
                confirmPasswordInput.classList.add('is-invalid');
            }
        }

        if (confirmPasswordInput) {
            confirmPasswordInput.addEventListener('input', checkPasswordMatch);
        }

        // Step progress management
        function updateStepProgress(step) {
            const steps = document.querySelectorAll('.step-item');
            steps.forEach((stepItem, index) => {
                if (index < step) {
                    stepItem.classList.add('active');
                } else {
                    stepItem.classList.remove('active');
                }
            });
        }

        // Form submission with loading state
        const setupForm = document.getElementById('setupForm');
        const setupBtn = document.getElementById('setup-btn');
        
        if (setupForm) {
            setupForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Validate form
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                if (password !== confirmPassword) {
                    showMessage('Passwords do not match!', 'danger');
                    return;
                }
                
                if (password.length < 8) {
                    showMessage('Password must be at least 8 characters long!', 'danger');
                    return;
                }
                
                // Show loading state
                setupBtn.classList.add('loading');
                setupBtn.disabled = true;
                
                // Simulate form submission (replace with actual submission)
                setTimeout(() => {
                    updateStepProgress(3);
                    showMessage('Account setup completed successfully!', 'success');
                    setupBtn.classList.remove('loading');
                    setupBtn.disabled = false;
                    setupBtn.innerHTML = '<i class="fas fa-check me-2"></i>Setup Complete';
                }, 2000);
            });
        }

        // Message system
        function showMessage(message, type = 'info') {
            const flashMessages = document.getElementById('flash-messages');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            flashMessages.appendChild(alertDiv);
            
            // Auto-dismiss after 5 seconds
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }

        // Enhanced focus management
        const inputs = document.querySelectorAll('.form-control');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentNode.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentNode.style.transform = 'translateY(0)';
            });
        });

        // Initialize step 1 as active
        updateStepProgress(1);
    </script>
</body>
</html>
